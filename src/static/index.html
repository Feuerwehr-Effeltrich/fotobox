<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Fotobox</title>
</head>
<body>
    <h1>ðŸ“¸ Fotobox</h1>
    <div class="video-container">
        <img src="/video_feed" alt="Live Video Feed" class="video-feed">
        <div class="countdown-overlay" id="countdownOverlay">
            <div class="countdown-number" id="overlayCountdown">5</div>
        </div>
    </div>
    <div class="controls">
        <div class="counter">
            <span class="label">Countdown:</span>
            <span class="countdown-value">5</span>
            <span class="label">Sekunden</span>
        </div>
        <button class="btn btn-secondary" id="decreaseButton">-</button>
        <button class="btn btn-primary" id="captureButton">Capture</button>
        <button class="btn btn-secondary" id="increaseButton">+</button>
    </div>
</body>
<script src="/capture.js"></script>
</html>
